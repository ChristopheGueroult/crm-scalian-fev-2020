<app-template-fullwidth [title]="title">
  <app-tableau-light *ngIf="collection" [headers]="headers">
    <tr *ngFor="let item of collection">
      <td>{{ item.name }}</td>
      <td>{{ item.totalCaHt | total: 1 }}</td>
      <td>{{ item.totalCaHt | total: 1 : item.tva }}</td>
      <td>{{ item.state }}</td>
    </tr>
  </app-tableau-light>
</app-template-fullwidth>
