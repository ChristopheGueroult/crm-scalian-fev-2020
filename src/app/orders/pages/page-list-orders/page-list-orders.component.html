<app-template-fullwidth [title]="title">
  <app-tableau-light *ngIf="collection" [headers]="headers">
    <tr *ngFor="let item of collection">
      <td>{{ item.typePresta }}</td>
      <td>{{ item.client }}</td>
      <td>{{ item.nbJours }}</td>
      <td>{{ item.tjmHt |currency }}</td>
      <td>{{ item.tjmHt | total: item.nbJours }}</td>
      <td>{{ item.tjmHt | total: item.nbJours: item.tva }}</td>
      <td>{{ item.state }}</td>
    </tr>
  </app-tableau-light>
</app-template-fullwidth>
